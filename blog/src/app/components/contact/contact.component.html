<form>
  <div class="form-group">
    <labels class="col-sm-2 col-form-label">Imię: </labels>
    <input type="text" class="form-control" id="imie" placeholder="Podaj imię">
  </div>
  <div class="form-group">
    <labels class="col-sm-2 col-form-label">Nazwisko: </labels>
    <input type="text" class="form-control" id="nazwisko" placeholder="Podaj nazwisko">
  </div>
  <div class="form-group">
    <labels class="col-sm-2 col-form-label">Email: </labels>
    <input type="email" class="form-control" id="email" placeholder="Podaj email">

  </div>
  <div class="form-group">
    <label class="freeLabel">Płeć:</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" id="plec1">
    <label class="form-check-label">
      Mężczyzna
    </label>
  </div>

  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" id="plec2" checked>
    <label class="form-check-label">
      Kobieta
    </label>
  </div>
  <div class="form-group">
    <label class="col-sm-2 col-form-label">Opis</label>
    <textarea class="form-control" id="textarea" rows="4" cols="50"></textarea>

  </div>
  <div class="form-group">
    <label class="col-sm-2 col-form-label">Wiek</label>
    <select class="form-control" id="selectAge">
      <option>18</option>
      <option>20</option>
      <option>25</option>
      <option>30</option>
      <option>35</option>
    </select>
  </div>
  <div class="form-group">
    <label class="col-sm-2 col-form-label">Stan cywilny</label>
    <select class="form-control" id="selectState">
      <option>Panna/Kawaler</option>
      <option>Rozwiedziony/Rozwiedziona</option>
      <option>Żonaty/Zamężna</option>
    </select>
  </div>
  <div clas="form-group">
    <button type="reset" class="btn btn-primary">Wyczyść</button>
    <button type="submit" class="btn btn-primary">Wyślij</button>
  </div>


</form>
